name: GitHub Actions Demo
on: [push]
jobs:
  Init:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: pnpm install
      - name: Build project
        run : pnpm run build
